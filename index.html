<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.8">
		<meta http-equiv="X-UA-Compatible" content = "ie=edge">
		<link rel = "stylesheet" href = "QuizGameCSSfile.css"></link>
		
		<!--JS SCRIPTS-->
		<script defer src = "QuizGameJSfile.js"></script>
		<script defer src = "QuizGameLESSON1.js"></script>
		<script defer src = "QuizGameLESSON2.js"></script>
		<script defer src = "QuizGameLESSON3.js"></script>
		<script defer src = "QuizGameLESSON4.js"></script>
		
		<!--TITLE-->
		<title> Quiz Game </title>
	</head>
	<body>
		<!--DIV-->
		<div class = "container">
			<div class = "hud-item">
				<h1 style = "display: flex; justify-content: center; color: lightskyblue; font-size: 50px;">Quiz Game!</h1>
				<p class = "hud-prefix">
					Question:
				</p>
				<h1 class = "hud-main-text" id = "questionCounter"></h1>
			</div>

		<!--DIV-->
			<div class = "hud-item">
				<p class = "hud-prefix">
					Score:
				</p>
				<h1 class = "hud-main-text" id = "score">
					0
				</h1>
			</div>

		<!--DIV-->
			<div id = "question-container" class = "hide">
				<div id = "question"> Question </div>
				<div id = "answer-buttons" class = "btn-grid">
					<button class = "btn"> Answer 1 </button>
					<button class = "btn"> Answer 2 </button>
					<button class = "btn"> Answer 3 </button>
					<button class = "btn"> Answer 4 </button>
				</div>
			</div>

		<!--DIV-->
			<div class = "controls">
				<button id = "start-btn" class = "start-btn btn"> Start </button>
				<button id = "next-btn" class = "next-btn btn hide"> Next </button>
			</div>
		</div>
	</body>
</html>
